    body, html {

      padding: 0;

      background-color: black;
    }

    .slideshow {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .overlay-text {
      position: absolute;
      bottom: 10%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 5vw;
      padding: 0 10px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
	  z-index: 2;
    }
	
	#startOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
	  flex-direction: column;
    }

    #startButton {
    font-size: 5vw;
      background-color: #ffffff22;
      border: 2px solid white;
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
    }
	
	#startOverlay .overlay-text {
      position: static;
      margin-bottom: 20px;
      font-size: 6vw;
    }

    audio {
      display: none;
    }
  </style>
</head>

<audio id="bgMusic" loop>
  <source src="Sugar.mp3" type="audio/mpeg">
</audio>

<script>
  const slides = document.querySelectorAll('.slide');
  const slideText = document.getElementById('slideText');
  const startButton = document.getElementById('startButton');
  const music = document.getElementById('bgMusic');
  let current = 0;
  let interval;

  function showNextSlide() {
    slides[current].classList.remove('active');
    current = (current + 1) % slides.length;
    slides[current].classList.add('active');
    slideText.textContent = slides[current].getAttribute('data-text');
  }
  
  function startSlideshow() {
    document.getElementById('startOverlay').style.display = 'none';
    music.play().catch(e => console.warn("Music autoplay blocked:", e));
	
	slideText.textContent = slides[current].getAttribute('data-text');
	
    interval = setInterval(showNextSlide, 6000);
  }

</script>
