<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our little huge History</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #000;
    }

    .slideshow {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .overlay-text {
      position: absolute;
      bottom: 10%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 2em;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
<button onclick="startSlideshow()"> ▶️ Start with music M'lady?</button>

<div class="slideshow">
  <div class="slide active" style="background-image: url('1.jpg');"  data-text="The journey begins...pasteis!"></div>
  <div class="slide"        style="background-image: url('2.jpg');"  data-text="The first signs to remember;"></div>
  <div class="slide"        style="background-image: url('3.jpg');"  data-text="Forever bonded in our hearts;"></div>
  <div class="slide"        style="background-image: url('4.jpg');"  data-text="Like everything good;"></div>
  <div class="slide"        style="background-image: url('5.jpg');"  data-text="We kept closest;"></div>
  <div class="slide"        style="background-image: url('6.jpg');"  data-text="Tiny things;"></div>
  <div class="slide"        style="background-image: url('7.jpg');"  data-text="Makes big difference;"></div>
  <div class="slide"        style="background-image: url('8.jpg');"  data-text="Why you so beautiful?"></div>
  <div class="slide"        style="background-image: url('9.jpg');"  data-text="New horizon?"></div>
  <div class="slide"        style="background-image: url('10.jpg');" data-text="Same feeling."></div>
  <div class="slide"        style="background-image: url('11.jpg');" data-text="Together always better;"></div>
  <div class="slide"        style="background-image: url('12.jpg');" data-text="Merry Chrysler!"></div>
  <div class="slide"        style="background-image: url('13.jpg');" data-text="Boo!"></div>
  <div class="slide"        style="background-image: url('14.jpg');" data-text="The life is short;"></div>
  <div class="slide"        style="background-image: url('15.jpg');" data-text="But very funny!"></div>
  <div class="slide"        style="background-image: url('16.jpg');" data-text="Within our energy..."></div>
  <div class="slide"        style="background-image: url('17.jpg');" data-text="Anywhere is the right place."></div>
  <div class="slide"        style="background-image: url('18.jpg');" data-text="Exploring also counts."></div>
  <div class="slide"        style="background-image: url('19.jpg');" data-text="My gang is complete."></div>
  <div class="slide"        style="background-image: url('20.jpg');" data-text="My personal trainer."></div>
  <div class="slide"        style="background-image: url('21.jpg');" data-text="My half-butter-half;"></div>
  <div class="slide"        style="background-image: url('22.jpg');" data-text="May the force be with us."></div>
  <div class="slide"        style="background-image: url('23.jpg');" data-text="Either God :)"></div>
  <div class="slide"        style="background-image: url('24.jpg');" data-text="Coffee partner..."></div>
  <div class="slide"        style="background-image: url('25.jpg');" data-text="My everthing."></div>
  <div class="slide"        style="background-image: url('26.jpeg');" data-text="Meow me?"></div>


  <div class="overlay-text" id="slideText">The Journey Begins...</div>
</div>

<audio id="bgMusic" autoplay loop>
  <source src="Sugar.mp3" type="audio/mpeg">
</audio>

<script>
  const slides = document.querySelectorAll('.slide');
  const slideText = document.getElementById('slideText');
  let current = 0;

  function showNextSlide() {
    slides[current].classList.remove('active');
    current = (current + 1) % slides.length;
    slides[current].classList.add('active');
    slideText.textContent = slides[current].getAttribute('data-text');
  }

  setInterval(showNextSlide, 6000); // Change every 6 seconds
  
  function startSlideshow() {
    const music = document.getElementById('bgMusic');
    music.play();

    // Hide the button after starting
    event.target.style.display = 'none';
  }
</script>

</body>
</html>
